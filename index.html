<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Capstone project for Course: Front-End Web UI Frameworks and Tools: Bootstrap 4 - The Hong Kong University of Science and Technology">
    <meta name="author" content="Alejandro Serantes (aserantes@gmail.com)">
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="/node_modules/tempusdominus-bootstrap-4/build/css/tempusdominus-bootstrap-4.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styles2.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans%7COpen+Sans">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Santa Juana.Social</title>
</head>

<body>
    <!-- Modal for Events-->
    <div class="modal fade modal-sm" id="formEvent" tabindex="-1" role="dialog" aria-labelledby="formEventTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formEventTitle">New Event</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Form for Events -->
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control-sm" id="inputEventName" placeholder="Event Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control-sm datetimepicker-input" id="datetimepicker" data-toggle="datetimepicker" data-target="#datetimepicker" placeholder="Event Date">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control-sm" placeholder="Event Notes"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm bgris mr-auto" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-sm bazul">Save</button>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar fixed-top brand-background p-2 shadow">
        <a class="navbar-brand mb-0 p-0" href="#"><img src="img/logo.png" height="40" width="40" alt="Logo image">
            <span class="align-middle">
                <span class="brand-santajuana">SANTA JUANA</span>
                <span class="rojo">.</span>
                <span class="brand-social">&nbsp;Social</span>
            </span>
        </a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-6 left rounded-left">
                <!-- LEFT COLUMN-->
                <!-- Events list -->
                <h3>Events</h3>
                <ul class="list-group">
                    <!-- All data- is hardcoded on the li of each event, later in the courses when I learn backend this will be constructed based on data from database -->
                    <li class="list-group-item list-group-item-action"
                        id="Event001"
                        data-invited='["001","002","003","004","005"]'
                        data-confirmed='["003","004","005"]'
                        data-notgoing='["002"]'
                        data-name="Halloween"
                        data-date="31/10/2019"
                        data-notes="Starting at sunset! (earlier for the little ones)">
                        Halloween
                    </li>
                    <li class="list-group-item list-group-item-action"
                        id="Event002"
                        data-invited='["001","002","003","004","005"]'
                        data-confirmed='["002","003","004","005"]'
                        data-notgoing='["001"]'
                        data-name="Easter"
                        data-date="21/04/2019"
                        data-notes="Hide eggs outside SUM and trees nearby!">
                        Easter
                    </li>
                    <li class="list-group-item list-group-item-action"
                        id="Event003"
                        data-invited='["001","002","003","004","005"]'
                        data-confirmed='["001","002"]'
                        data-notgoing='["003"]'
                        data-name="Summer Fest"
                        data-date="15/01/2019"
                        data-notes="Gathering at the SUM, starting at midday at swimming pool">
                        Summer Fest
                    </li>
                </ul>
                <!-- Button trigger modal for Events-->
                <button type="button" class="mt-1 btn btn-sm bverde" data-toggle="modal" data-target="#formEvent">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
            <!-- MIDDLE SECTION -->
            <div class="col-lg-8 middle col-sm-12 order-1 order-lg-0">
                <!-- The map! -->
                <img class="img-fluid" src="img/mapa.png" height="659" width="800" alt="mapa">
                <!-- Responsive css circular indicators of each house. I only included 5 of them just enough to show functionality. ALL 200+ houses will have it's own circle in final version. I intend to make a function to create them dinamically from information on database, not hardcoded here in the HTML one by one-->
                <!-- data-lote="nnn" is also hardcoded for now -->
                <span class="circle-box circle-l001 circle-grey glow glowing">
                    <span data-lote="001"></span>
                </span>
                <span class="circle-box circle-l002 circle-grey glow glowing">
                    <span data-lote="002"></span>
                </span>
                <span class="circle-box circle-l003 circle-grey glow glowing">
                    <span data-lote="003"></span>
                </span>
                <span class="circle-box circle-l004 circle-grey glow glowing">
                    <span data-lote="004"></span>
                </span>
                <span class="circle-box circle-l005 circle-grey glow glowing">
                    <span data-lote="005"></span>
                </span>
            </div>
            <!-- RIGHT COLUMN -->
            <!-- Dynamic Information panel -->
            <div class="col-lg-2 col-6 right rounded-right">
                <h3 class="text-center font-weight-bold">Information</h3>
                <div id="infopanel"></div>
                <div class="w-100 justify-content-around" id="buttonpad">
                    <button type="button" class="mt-1 btn btn-sm bamarillo">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <i class="fa fa-cross"></i>
                    <button type="button" class="mt-1 btn btn-sm brojo float-right">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="hidden popoverTemplate">
        <div class="btn-group w-100" role="group" aria-label="popover template">
            <button type="button" class="btn btn-sm bverde">Yes</button>
            <button type="button" class="btn btn-sm brojo">No</button>
        </div>
    </div>
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/moment/moment.js"></script>
    <script src="node_modules/tempusdominus-bootstrap-4/build/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/scripts2.js"></script>
    <!-- endbuild -->
</body>

</html>
